<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1b3a2f; /* Dark Green Background */
      }

      .login-container {
        background-color: #2c5a44; /* Slightly lighter dark green */
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
      }

      .login-container h2 {
        color: #ffa500; /* Orange */
        margin-bottom: 30px;
        font-size: 28px;
        letter-spacing: 1px;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0 20px 0;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
      }

      .login-container input[type="text"] {
        background-color: #ffffff10; /* transparent white */
        color: #fff;
      }

      .login-container input[type="password"] {
        background-color: #ffffff10;
        color: #fff;
      }

      .login-container input::placeholder {
        color: #ccc;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #ffa500; /* Orange button */
        border: none;
        border-radius: 8px;
        color: #1b3a2f;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-container button:hover {
        background-color: #e59400; /* Slightly darker orange on hover */
      }

      .login-container .footer {
        margin-top: 15px;
        font-size: 14px;
        color: #ccc;
      }

      .register {
        text-decoration: none;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="loginform">
        <input id="username" type="text" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="footer">&copy; 2026 Sambethel Taste</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
